<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Switcher</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        #imageContainer {
            width: 100%; /* Let the container fill the embed widget width */
            height: 100%; /* Let the container fill the embed widget height */
            overflow: hidden; /* Hide any overflow */
            border: none; /* Remove any borders for a cleaner fit */
            position: relative;
        }

        #switchingImage {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure the image fully fills the container */
            position: absolute;
            top: 0;
            left: 0;
            transition: opacity 1s ease-in-out;
        }
    </style>
</head>

<body>
    <div id="imageContainer">
        <img id="switchingImage" src="https://github.com/AntonyGIS/Image/blob/main/Airport.png?raw=true" alt="Image 1">
    </div>

    <script>
        var images = [
            'https://github.com/AntonyGIS/Image/blob/main/Airport.png?raw=true',
            'https://github.com/AntonyGIS/Image/blob/main/NO_boat_over_spring_2.png?raw=true',
            'https://github.com/AntonyGIS/Image/blob/main/Public_Transit.png?raw=true',
            'https://github.com/AntonyGIS/Image/blob/main/busy_200.png?raw=true',
            'https://github.com/AntonyGIS/Image/blob/main/Court.png?raw=true'
        ];
        var currentIndex = 0;
        var imageElement = document.getElementById('switchingImage');

        setInterval(function () {
            currentIndex = (currentIndex + 1) % images.length;
            imageElement.style.opacity = 0; // Fade-out effect
            setTimeout(function () {
                imageElement.src = images[currentIndex];
                imageElement.style.opacity = 1; // Fade-in effect
            }, 500); // Timing to match the fade-out effect
        }, 10000); // 10 seconds
    </script>
</body>

</html>

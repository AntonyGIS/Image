<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Switcher</title>
</head>

<body>
    <div id="imageContainer" style="width: 500px; height: 200px; overflow: hidden;">
        <img id="switchingImage" src="https://www.marionfl.org/home/showpublishedimage/24416/638255272671670000"
            alt="Fire Truck" style="width: 100%; height: auto;">
    </div>

    <script>
        var images = [
            'https://www.marionfl.org/home/showpublishedimage/24416/638255272671670000',
            'https://www.marionfl.org/home/showpublishedimage/22636/637484008075430000',
            'https://www.ocala-news.com/wp-content/uploads/2024/03/Marion-County-gateway-signage-Photo-OcalaMarion-County.jpeg',
            'https://www.marionfl.org/home/showpublishedimage/24490/638318399518000000',
            'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT9ySijFyI3CPpQqC413-jXQkoOXlm6cYtllA&s',
            'https://www.ftboa.com/wp-content/uploads/2024/05/2-Ocala-VCD-Logo.png',
            'https://www.floridasmart.com/wp-content/uploads/2023/06/23counties-marion-800x600-1.jpg',
            'https://parks.marionfl.org/home/showpublishedimage/22594/637471685531900000',
            'https://parks.marionfl.org/home/showpublishedimage/22596/637471687769730000',
            'https://images.squarespace-cdn.com/content/v1/56f0545e746fb991aa14ee95/1569256039508-55T5SRD4MN9C3FQ44KF1/MCSO+MENTIONS.jpg?format=2500w',
            
        ];
        var currentIndex = 0;
        var imageElement = document.getElementById('switchingImage');

        setInterval(function () {
            currentIndex = (currentIndex + 1) % images.length;
            imageElement.src = images[currentIndex];
        }, 5000); // 5000ms = 5 seconds
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Switcher</title>
</head>

<body>
    <div id="imageContainer" style="width: 21in; height: 2in; overflow: hidden; margin: 0 auto; border: 2px solid #333; position: relative;">
        <img id="switchingImage" src="https://github.com/AntonyGIS/Image/blob/main/Airport.png?raw=true" alt="Image 1" style="width: 100%; height: 100%; object-fit: cover; transition: opacity 1s ease-in-out; position: absolute; top: 0; left: 0;">
    </div>

    <script>
        var images = [
            'https://github.com/AntonyGIS/Image/blob/main/Airport.png?raw=true',
            'https://github.com/AntonyGIS/Image/blob/main/busy%20200.png?raw=true',
            'https://github.com/AntonyGIS/Image/blob/main/Court.png?raw=true',
            'https://github.com/AntonyGIS/Image/blob/main/No%20boat%20over%20spring%202.png?raw=true',
            'https://github.com/AntonyGIS/Image/blob/main/Public%20Transit.png?raw=true'
        ];
        var currentIndex = 0;
        var imageElement = document.getElementById('switchingImage');

        setInterval(function () {
            currentIndex = (currentIndex + 1) % images.length;
            imageElement.style.opacity = 0; // Optional: fade-out effect
            setTimeout(function () {
                imageElement.src = images[currentIndex];
                imageElement.style.opacity = 1; // Optional: fade-in effect
            }, 500); // Adjust timing to match your interval
        }, 10000); // 10000ms = 10 seconds
    </script>
</body>

</html>
